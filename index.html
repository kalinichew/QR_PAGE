<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приветик</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 16px;
      box-sizing: border-box;
    }
    .video-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
    }
    .video-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-responsive" style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
