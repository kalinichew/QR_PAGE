<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приветик</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 16px;
      box-sizing: border-box;
    }
    .video-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
      /* Возвращаю display:flex и убираю max-width, margin */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-responsive video,
    .video-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      /* убираю display:block */
    }
    .img-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-bottom: 24px;
      /* убираю flex-wrap и увеличенный margin */
    }
    @media (max-width: 600px) {
      .container {
        padding: 4px;
      }
      /* убираю изменения для .img-row img и .video-responsive */
    }
  </style>
  <!-- Удаляю подключение Plyr -->
</head>
<body>
  <div class="container">
    <div class="video-responsive" style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
      <video controls autoplay muted style="width:100%; max-width:800px; display:block; background:#000;">
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
    </div>
    <div class="video-responsive" style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
        <video controls autoplay muted style="width:100%; max-width:800px; display:block; background:#000;">
          <source src="video.mp4" type="video/mp4">
          Ваш браузер не поддерживает видео.
        </video>
      </div>
      <div class="video-responsive" style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
        <video controls autoplay muted style="width:100%; max-width:800px; display:block; background:#000;">
          <source src="video.mp4" type="video/mp4">
          Ваш браузер не поддерживает видео.
        </video>
      </div>
  </div>

</body>
</html>
